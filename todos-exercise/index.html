<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>
<body>
  <h1>to-do list</h1>
  <p class="description">Add to-do in text box and click "Add". Once added, click checkbox when task is completed or click the delete icon to remove the task from the list.</p>
  <form id="form">
    <input type="text" id="todo-input" placeholder="New to-do...">
    <input type="submit" value="Add" class="submit-btn">
  </form>
  <section id="todo-list"></section>
  <script src="index.js"></script>
</body>
</html>
